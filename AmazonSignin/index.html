<body>

<Header>
    <div class="d-flex flex-row justify-content-center">
        <div class="row">
            <div class="col-md">
                <img class="Logo" src="download.png" alt="Amazon Logo">
            </div>
        </div>
    </div>
</Header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="d-flex flex-row justify-content-center">
    <div class="row">
        <div class="col-md">
            <form>
                <div class="sign-in">Sign In</div>
                <div class="form-group">
                    <label id="Email-Input" for="ExampleEmailInput"> Email (Phone for mobile accounts) </label>
                    <input type="email" class="form" id="ExampleEmailInput" aria-describedby="emailHelp" placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">

                    </small>
                </div>
                <div class="form-group">
                    <label id="Password-Input" for="ExamplePasswordInput">Password &emsp; &emsp; &emsp; &emsp; Forgot Password</label>
                    <input type="password" class="form" id="ExamplePasswordInput" placeholder="Password"> 
                    <div class="form-group">
                        <button type="button" class="buttons" id="sign-in"> Sign In</button>
                        <p class="Need-help"><a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway"> Need Help?</a></p>
                    </div>
                </div>
                <div class="signin">

                </div>
                <button type="button" id="Createbutton"> Create your Amazon account</button>
            </form>
        </div>
    </div>
</div>
